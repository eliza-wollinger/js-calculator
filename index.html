<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div id="screen">
          <ul id="history"></ul>
          <div id="output"></div>
        </div>
        <div class="keyboard">
          <div class="calculator-buttom" onclick="handleCalculatorInput('7')">7</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('8')">8</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('9')">9</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('del')">DEL</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('ac')">AC</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('4')">4</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('5')">5</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('6')">6</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('*')">ร</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('/')">รท</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('1')">1</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('2')">2</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('3')">3</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('+')">+</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('-')">-</div>
          <div class="calculator-buttom col-2" onclick="handleCalculatorInput('0')">0</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('.')">.</div>
          <div class="calculator-buttom" onclick="handleCalculatorInput('=')">=</div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
